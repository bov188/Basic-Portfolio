					<li>
						<label for="email">Email</label>
						<input required type="text" id="email" name="email" placeholder="example@gmail.com">
					</li>
					<li>Message
						<textarea cols="83" rows="15" id="message"></textarea>
					</li>
					<li>
						<a id="submit-button" href="mailto:angelo.bovino@outlook.com">Submit</a>
					</li>
				</ol>
